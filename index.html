<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCheck - School OS v81</title>
    <meta name="theme-color" content="#050b14">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050b14; }
        .glass-panel { background: rgba(20, 27, 45, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hidden { display: none !important; }
        /* STILI BASE */
        .status-presente { border: 1px solid #22c55e !important; background: linear-gradient(145deg, rgba(20, 83, 45, 0.5), rgba(5, 46, 22, 0.7)) !important; color: #4ade80 !important; }
        .status-assente { border: 1px solid #ef4444 !important; background: rgba(127, 29, 29, 0.2) !important; color: #ef4444 !important; opacity: 0.6; }
        .status-bagno { border: 1px solid #06b6d4 !important; background: linear-gradient(145deg, rgba(8, 51, 68, 0.9), rgba(22, 78, 99, 0.4)) !important; color: #67e8f9 !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(6,182,212,0.4); } 70% { box-shadow: 0 0 0 10px rgba(6,182,212,0); } 100% { box-shadow: 0 0 0 0 rgba(6,182,212,0); } }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col overflow-x-hidden selection:bg-blue-500">

    <div id="view-login" class="fixed inset-0 z-[100] bg-[#050b14] flex items-center justify-center p-4">
        <div class="relative z-10 w-full max-w-xl glass-panel rounded-3xl overflow-hidden flex flex-col p-8 shadow-2xl">
            <h1 class="text-4xl font-black text-center text-white mb-2"><span class="text-blue-500">SMART</span>CHECK.</h1>
            <p class="text-center text-slate-400 text-sm mb-8">v81.0 â€¢ Force Entry</p>
            
            <div id="login-step-1" class="space-y-4">
                <input type="text" id="input-username" placeholder="Nome Utente (es. admin)" class="w-full bg-[#131b2e] border border-slate-700 text-white px-5 py-4 rounded-xl text-center font-bold">
                <button type="button" onclick="nextStep()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all">CONTINUA</button>
            </div>

            <div id="login-step-2" class="hidden space-y-4">
                <p id="welcome-text" class="text-center text-blue-400 font-bold uppercase tracking-widest">--</p>
                <input type="password" id="input-password" placeholder="Password" class="w-full bg-[#131b2e] border border-slate-700 text-white px-5 py-4 rounded-xl text-center">
                <button type="button" onclick="finalLogin()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl">ENTRA</button>
                <button type="button" onclick="location.reload()" class="w-full text-xs text-slate-500 underline text-center">Indietro</button>
            </div>
        </div>
    </div>

    <div id="view-app" class="hidden min-h-screen p-4">
        <header class="flex justify-between items-center mb-6 p-4 glass-panel rounded-xl">
            <h2 class="text-xl font-black text-white">CLASSE <span class="text-blue-500">4AEE</span></h2>
            <button onclick="localStorage.clear(); location.reload();" class="text-xs text-red-400 border border-red-900 px-3 py-2 rounded">ESCI</button>
        </header>
        
        <div id="loading-msg" class="text-center py-10 text-slate-500 animate-pulse">Connessione al Database in corso...</div>
        
        <div id="classroom-grid" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4 pb-20"></div>
    </div>

    <script>
        // --- 1. LOGICA DI LOGIN (INDIPENDENTE DAL DATABASE) ---
        let userRole = 'stud';
        let userName = '';

        // Funzione chiamata dal pulsante "CONTINUA"
        window.nextStep = function() {
            const input = document.getElementById('input-username').value.trim().toLowerCase();
            if(!input) { alert("Scrivi qualcosa!"); return; }

            // Logica semplice
            if(input === 'admin') { userRole = 'admin'; userName = 'Amministratore'; }
            else if(input.includes('.')) { userRole = 'prof'; userName = input.toUpperCase(); }
            else { userRole = 'stud'; userName = input.toUpperCase(); }

            // Cambio Schermata
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('welcome-text').innerText = userName;
        }

        // Funzione chiamata dal pulsante "ENTRA"
        window.finalLogin = function() {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');
            
            // SOLO ORA AVVIAMO IL DATABASE
            startDatabase();
        }

        // --- 2. LOGICA DATABASE (DOPO IL LOGIN) ---
        async function startDatabase() {
            const SUPABASE_URL = 'https://axlfuzksfpfwdvjawlmf.supabase.co'; 
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4bGZ1emtzZnBmd2R2amF3bG1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzYyMzYsImV4cCI6MjA4NDUxMjIzNn0.Xga9UIWfS8rYxGYZs-Cz446GZkVhPCxeUvV8UUTlXEg';
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Scarica studenti
                const { data, error } = await supabase.from('students').select('*').order('id', { ascending: true });
                
                if(error) throw error;

                // Renderizza
                document.getElementById('loading-msg').classList.add('hidden');
                document.getElementById('classroom-grid').classList.remove('hidden');
                renderGrid(data);

                // Attiva Realtime
                supabase.channel('public:students').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'students' }, payload => {
                    // Ricarica tutto brutalmente per essere sicuri
                    startDatabase(); 
                }).subscribe();

            } catch(e) {
                document.getElementById('loading-msg').innerHTML = `<span class="text-red-500 font-bold">ERRORE DB: ${e.message}</span>`;
            }
        }

        function renderGrid(data) {
            const grid = document.getElementById('classroom-grid');
            grid.innerHTML = "";
            data.forEach(s => {
                let colorClass = "status-assente";
                if(s.status === 'presente') colorClass = "status-presente";
                if(s.status === 'bagno') colorClass = "status-bagno";

                grid.innerHTML += `
                    <div class="glass-panel p-4 rounded-xl flex flex-col items-center justify-center h-32 ${colorClass}">
                        <div class="text-[10px] uppercase font-bold opacity-70 mb-1">${s.status}</div>
                        <div class="font-black text-center leading-tight text-white">${s.name}</div>
                        ${s.last_update ? `<div class="mt-2 text-[9px] font-mono opacity-50">${new Date(s.last_update).toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'})}</div>` : ''}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
